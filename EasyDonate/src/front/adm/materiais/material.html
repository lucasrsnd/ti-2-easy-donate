    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="painel.html">
                <div class="form-input"></div>
            </form>

            <!-- Dark-Mode -->
            <label class="switch">
                <input id="switch" type="checkbox">
                <span class="slider"></span>
            </label>


        </nav>
        <!-- Final Navbar -->

        <main>
            <div class="header">
                <div class="left">
                  <h1>Cadastrar materiais</h1>
                  <ul class="breadcrumb">
                    <li><a href="#"> Cadastrar material para a instituição</a></li>
                  </ul>
                </div>
              </div>
      
              <div class="bottom-data">

                <div class="reminders">
                  <div class="header">
                    <h3>Cadastrar Materiais</h3>
                    <button id="btnModal">Cadastrar Material</button>
                    <dialog>
                      <h2>Cadastrar material</h2>
                      <input type="text" id="nomemat" placeholder="Digite o material">
                      <button id="mandarMaterial" onclick="mandarMaterial()">Enviar</button>
                      <button id="closeModal">Fechar</button>
                    </dialog>
                  </div>
                  <ul class="task-list" id="material-list">
                    <!-- Items serão adicionados aqui -->
                  </ul>
                </div>
              </div>
        </main>
    </div>

    <script src="/src/front/module/cookie.js"></script>
    <script src="material.js"></script>
