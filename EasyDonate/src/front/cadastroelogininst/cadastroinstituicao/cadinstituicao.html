<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/front/cadastroelogininst/cadastroinstituicao/cadinstituicao.css" />
    <link rel="shortcut icon" type="imagex/png" href="/src/img/logo.png">
    <title>Cadastro de Instituição</title>
  </head>
  <body>
    <header>
      <div id="title">
        <img
          src="/src/front/homepage/imgHomepage/logo (2).png"
          alt=""
          width="100px"
          height="50px"
        />
      </div>

      <ul>
        <a href="/src/front/homepage/index.html"><li>Início</li></a>
        <a href="#"><li>Instituição</li></a>
        <a href="/src/front/cadastroelogin/login.html" id="inscreva-se-btn"
        ><li>Registrar/Entrar</li></a>
      </ul>
    </header>
    <main>
      <div class="container">
        <div class="signin-signup">
          <form class="sign-in-form" id="loginForm" action="" method="post">
            <h2 class="title">Cadastrar Instituição</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Nome da Instituição"
                id="nomeinst"
                name="nome"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="CNPJ"
                id="cnpjinst"
                name="cnpj"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input
                type="text"
                placeholder="CEP"
                id="cepinst"
                name="cep"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input
              type="text"
              placeholder="Nome do Bairro"
                id="nomebairroinst"
                name="nomebairro"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input
                type="text"
                placeholder="Nome da Rua"
                id="nomeruainst"
                name="nomerua"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-hashtag"></i>
              <input
                type="number"
                placeholder="Número do Estabelecimento"
                id="numeroestabelecimentoinst"
                name="numeroestabelecimento"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Senha"
                id="senhainstituicao"
                name="senha"
                required
              />
            </div>

            <input type="button" onclick="submitForm()" value="Enviar" class="btn" id="LoginBtn"/>
          </form>


          <!--lado direito do cadastro-->

          <form action="" class="sign-up-form" id="signupForm" method="post"></form></div>
        <div class="panels-container">
          <div class="panel left-panel"></div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Bem vindo, Instituição!</h3>
              <img class="img-log" src="/src/img/logo.png" />
              <a href="/src/front/cadastroelogininst/logininstituicao/logininst.html" class="visitante">Já tem uma conta? Fazer login.</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/src/front/cadastroelogininst/cadastroinstituicao/cadinstituicao.js"></script>
  </body>
</html>
